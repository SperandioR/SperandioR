<!doctype html> <!-- declaração define que este documento é um documento HTML5-->
<html> <!-- é o elemento raiz de uma página HTML-->
    <head> 
        <meta charset ="utf-8"> <!--O charsetatributo especifica a codificação de caracteres para o documento HTML.
        A especificação HTML5 incentiva os desenvolvedores da web a usar o conjunto de caracteres UTF-8, 
        que cobre quase todos os caracteres e símbolos do mundo!-->

        <title>Anatomia HTML</title> <!-- elemento especifica um título para a página HTML 
            (que é mostrado na barra de título do navegador ou na guia da página)-->
        
    </head>

    <body> <!--elemento define o corpo do documento e é um contêiner para todo o conteúdo visível, como títulos, parágrafos, 
        imagens, hiperlinks, tabelas, listas, etc.-->
        <header>
            <h1>Exercícios HTML</h1> <!--define o título mais importante.-->
            <h2>  </h2>    <!--h2,h3...h6 define o título menos importante.-->
        </header>
        <nav> <!--define um conjunto de links de navegação.-->
         <a href="http://">Navegação 01</a>
        </nav>
        <section id ="conteudo"> 
            Conteudo
        </section>
        <aside>
            Lateral
        </aside>
        <footer>
            Rodapé
        </footer>
    </body>


</html>
