<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }

    </style>
</head>
    <body>
        <header>
            <h1>Exercicios HTML</h1>
        </header>
        <nav>
            <a href='exercicios/teste.html'>00 - teste</a> |
            <a href='exercicios/texto1.html'>01 - Texto 1</a>   |
            <a href='exercicios/texto2.html'>02 - Texto 2</a>   |
            <a href='exercicios/listas.html'>03 - Listas</a>   |
            <a href='exercicios/listaAninhada.html'>04 - Lista Aninhada</a>   |
        </nav>
        <section id='conteudo'></section>
        <footer>
            Curso de Web Moderno

        </footer>
        <script>
            document.querySelectorAll('a').forEach(link => {            
                link.onclick = function(e) {
                    e.preventDefault()
                   
                    const conteudo = document.getElementById('conteudo')
                    fetch(link.href)
                        .then(resp => resp.text())
                        .then(html => conteudo.innerHTML = html)
                }

            })
        </script>
    </body>
</html>

<!--document.querySelectorAll O método querySelectorAll () retorna todos os elementos no documento 
    que correspondem a um seletor (es) CSS especificado, como um objeto NodeList estático.-->
