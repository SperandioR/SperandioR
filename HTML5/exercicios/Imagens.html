<!-- Para inserir uma imagem no HTML basta utilizar a tag <img> com o atributo src. 
Ou seja: o atributo src, ou source, vai conter a url da imagem que será inserida. -->

<p>
    <img src="http://files.cod3r.com.br/curso-web/imagem1.jpg"
    alt="Muro da Cidade"
    width="513" height="342"  
    title="Muro da Cidade por Tarso Bessa">
</p>
<!-- alt="Texto alternativo para descrever minha imagem"> -->
<!-- Além do atributo src, a tag <img> possui outros atributos que complementam a sua estrutura: podemos, por exemplo, incluir um atributo de título para a imagem. 
Esse título será mostrado apenas quando o usuário passar o mouse sobre a imagem.  Portanto, para incluir o título a imagem, basta chamar pelo atributo title=”…”.  -->
<!-- height (altura) e width (largura). -->
<p>
    
    <img src="http://files.cod3r.com.br/curso-web/imagem2.gif"
        alt="Intro Cod3r" height="342">
</p>
<!-- alt="Texto alternativo para descrever minha imagem"> -->
<!-- Da mesma forma, também podemos incluir a nossa imagem, um texto alternativo. 
Esse texto será mostrado no local da imagem caso a URL da imagem esteja errada, a imagem não esteja em um formato suportado ou até que a imagem seja baixada. 
Para incluir o texto alternativo basta chamar pelo atributo alt=”…”.  -->

<p class="circular">
    <img src="http://files.cod3r.com.br/curso-web/imagem3.png"

<!-- No HTML, a tag responsável pela inserção de imagens é a tag <img>. 
Porém, o HTML tecnicamente não faz a inclusão da imagem em si, o que ele faz é linkar a imagem para a página, de forma que ela seja aberta como se estivesse inserida na mesma, parecido com o processo da tag link <a>. 
Dessa forma, podemos adicionar imagens tanto localmente quanto de forma global, ou seja, através de uma URL externa ao domínio principal. 
Além disso, também é importante reforçar que a tag <img> não possui uma tag de fechamento e traz consigo o padrão de display inline-block do CSS além de ajuste de largura e altura no padrão automático. -->
